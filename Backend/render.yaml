# Render Deployment Configuration
# This file can be used for automated deployment setup

services:
  - type: web
    name: queen-of-her-yard-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
